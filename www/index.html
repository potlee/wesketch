<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <meta name="msapplication-tap-highlight" content="no" />
  <title>Hello World</title>
</head>
<body>
  <div id="welcome-screen">
    <h1>What is this sketch going to be called</h1>
    <input id="sketch-name"  type="text" />
    <input id="go" type="button" value="go" />
  </div>
  <canvas class="canvas hidden"></canvas>
  <script>
    //ios8 fix
    var o =XMLHttpRequest.prototype.open;
    XMLHttpRequest.prototype.open = function(a) {
      arguments[1] = arguments[1].replace('file:','http:');
      return o.apply(this, arguments);
    };
  </script>
  <script src="js/arraybuffer_slice.js"></script>
  <script src="js/spin.js"> </script>
  <script>
    var opts = {
      lines: 13, // The number of lines to draw
      length: 20, // The length of each line
      width: 10, // The line thickness
      radius: 30, // The radius of the inner circle
      corners: 1, // Corner roundness (0..1)
      rotate: 0, // The rotation offset
      direction: 1, // 1: clockwise, -1: counterclockwise
      color: '#000', // #rgb or #rrggbb or array of colors
      speed: 1, // Rounds per second
      trail: 60, // Afterglow percentage
      shadow: false, // Whether to render a shadow
      hwaccel: false, // Whether to use hardware acceleration
      className: 'spinner', // The CSS class to assign to the spinner
      zIndex: 2e9, // The z-index (defaults to 2000000000)
      top: '50%', // Top position relative to parent
      left: '50%' // Left position relative to parent
      };
      var spinner = new Spinner(opts).spin(document.body);
      spinner.stop()
  </script>
  <script src="https://www.promisejs.org/polyfills/promise-6.0.0.min.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/hammer.js"></script>
	<script type="text/javascript" src="release/collabrify.js"></script>
	<script type="text/javascript" src="js/collabrify_init.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
